apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: skills
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  rules:
  - http:
      paths:
      - path: /.*
        backend:
          serviceName: skills-web
          servicePort: http
      - path: /graphiql
        backend:
          serviceName: skills-api
          servicePort: http
      - path: /graphql
        backend:
          serviceName: skills-api
          servicePort: http

groups:
- name: ci-images
  jobs:
  - build-images
- name: dev
  jobs:
  - test
- name: staging
  jobs:
  - minor
  - major
  - build
  - deploy

jobs:
- name: test
  public: true
  serial: true
  plan:
  - get: repo
    resource: merge-requests
    trigger: true
  - put: merge-requests
    params:
      repository: repo
      status: running
  - task: run-tests
    file: repo/ci/tasks/run-tests.yml
  on_failure:
    put: merge-requests
    params:
      repository: repo
      status: failed
  on_success:
    put: merge-requests
    params:
      repository: repo
      status: success
- name: major
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: major}
- name: minor
  public: true
  plan:
  - get: version
  - put: version
    params: {bump: minor}
- name: build
  public: true
  serial: true
  plan:
  - aggregate:
    - get: version
      trigger: true
    - get: repo
      trigger: true
  - aggregate:
    - put: skills-api-image
      params:
        build: repo
        tag: version/number
        tag_as_latest: true
        cache_tag: latest
        cache: true
        build_args:
          APP_VERSION: ((version/number))
- name: deploy
  public: true
  serial: true
  plan:
  - aggregate:
    - get: version
      passed: [build]
      trigger: true
    - get: repo
      passed: [build]
      trigger: true
    - get: skills-api-image
      passed: [build]
      trigger: true
  - task: create-release-name
    file: repo/ci/tasks/create-release-name.yml
  - put: testing
    params:
      chart: repo/kubernetes/skills-api-0.14.0.tgz
      release: release-name/release-name
      wait_until_ready: true
      debug: false # turn on to add --dry-run --debug to helm run
      replace: true
      override_values:
      - key: replicaCount
        value: "1"
      - key: version
        path: version/number
      - key: image.tag
        path: version/number
      - key: ingress.enabled
        value: false
- name: build-images
  public: true
  serial: true
  plan:
  - get: repo
    trigger: true
  - aggregate:
    - put: artillery
      params:
        build: repo/ci/images/cucumber
        cache_tag: latest
        cache: true
    - put: cucumber
      params:
        build: repo/ci/images/cucumber
        tag_as_latest: true
        cache_tag: latest
        cache: true

resources:
- name: version
  type: semver
  source:
    driver: git
    initial_version: 0.0.1
    uri: {{gitlab-repo}}
    branch: version
    file: version
    private_key: {{gitlab-private-key}}
- name: repo
  type: git
  source:
    uri: {{gitlab-repo}}
    branch: master
    private_key: {{gitlab-private-key}}
- name: skills-api-image
  type: docker-image
  source:
    repository: senforsce/skills-api
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
- name: testing
  type: helm
  source:
    cluster_url: {{kubernetes-url}}
    cluster_ca: {{kubernetes-ca}}
    admin_key: {{kubernetes-admin-key}}
    admin_cert: {{kubernetes-admin-cert}}
- name: merge-requests
  type: merge-request
  source:
    uri: {{gitlab-repo}}
    private_key: {{gitlab-private-key}}
    private_token: {{gitlab-private-token}}
- name: artillery
  type: docker-image
  source:
    repository: senforsce/artillery
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}

- name: cucumber
  type: docker-image
  source:
    repository: senforsce/cucumber
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}

resource_types:
- name: helm
  type: docker-image
  source:
    repository: linkyard/concourse-helm-resource
- name: merge-request
  type: docker-image
  source:
    repository: jakedsouza/gitlab-merge-request-resource
